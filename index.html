<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onlyonion-development</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="onlyonion-development 开发笔记 读书笔记 Java工程师笔记" />
  <meta name="description" content="onlyonion-development 开发笔记 读书笔记 Java工程师笔记">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- Import mermaid -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <style type="text/css">
    .markdown-section {
        max-width: 1250px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: 'onlyonion-development',
      nameLink: '/development',
      repo: 'https://gitee.com/onlyonion/development',
      loadSidebar: true,
      loadNavbar: true,
      // auto2top: false,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '全文搜索',
        noData: 'No Results!',
        depth: 6
      },
      // mermaid
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      // plantuml
      plantuml: {
        skin: 'classic',
      },
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      plugins: [
      function (hook) {
        var footer = [
          '<hr/>',
          '<footer>',
          '<span><a href="https://gitee.com/onlyonion/development">onlyonion</a> &copy; from 2017.</span>',
          '<span> Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
          '</footer>'
        ].join('')

        hook.afterEach(function (html) {
          return html + footer
        })
      }
    ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>
</html>

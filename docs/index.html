<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onlyonion development</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="00-base/assets/favicon.ico">
  <meta name="keywords" content="onlyonion development 开发笔记 读书笔记 Java工程师笔记" />
  <meta name="description" content="onlyonion development 开发笔记 读书笔记 Java工程师笔记">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- Import mermaid -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <style type="text/css">
    .markdown-section {
      max-width: 1250px;
    }
    .markdown-section h2 {
      margin: 15px 0 .8rem;
    }
    .sidebar div > ul > li > a{
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: 'development',
      nameLink: /localhost/.test(location.host) ? '/' : '/development',
      repo: 'https://gitee.com/onlyonion/development',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 4,
      search: {
        // maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 6
      },
      notFoundPage: '_404.md',
      // mermaid
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      // plantuml
      plantuml: {
        skin: 'classic',
      },
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      plugins: [
        function (hook) {
          hook.beforeEach(function(content) {
              if(content != null) content = content.replace(/\]\(\/?docs/g, "](")
              return content;
          });
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Powered by onlyonion</span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>

</body>
</html>
